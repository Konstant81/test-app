{% extends 'base.html' %} {% load static %}

{% block content %}
<div class="mx-5">
    <h1>{{ content }}</h1>
</div>
<div class="my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        <div class="mx-5 bg-3 row">
            {% for f in form %}
            <p class="p-0">
                <label class="col-sm-2 col-form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
            </p>
            <div class="form-error">{{ form.client_id.errors }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="mx-5 btn btn-primary">{{button}}</button>
    </form>
</div>
{% endblock  %}
