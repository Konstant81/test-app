{% extends 'base.html' %} {% load static %}

{% block content %}
<div class="mx-5">
    <h1>{{ content }}</h1>
</div>
<div class="my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        <div class="mx-5 bg-3 row">
            {% for f in form %}
            <p class="p-0">
                <label class="col-sm-2 col-form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
            </p>
            <div class="form-error">{{ form.client_id.errors }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="mx-5 btn btn-primary">{{button}}</button>
    </form>
</div>
{% endblock  %}



{% comment %} <div class="my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mx-5 mb-3">
        <label for="inp_1" class="form-label">Заказчик:</label>
        <select id="inp_1" aria-label="Выберите заказчика" name="client_id" required>
            <option value="">Выберите заказчика</option>
            {% for c in clients %}
            <option value="{{c.id}}">{{c.fullname}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mx-5 mb-3">
            <label class="form-label">Дата заказа:</label>
            <input type="date" required name="order_date">
          </div>
        <div class="mx-5 mb-3">
            <label for="inp_2" class="form-label">Сумма заказа:</label>
            <input type="number" id="inp_2" min="1" name="amount" required></input>
        </div>
        <button type="submit" class="mx-5 btn btn-primary">Добавить</button>
    </form>
</div> {% endcomment %}
