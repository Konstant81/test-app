{% extends 'base.html' %} {% load static %}

{% block content %}
<div class="mx-5">
    <h1>{{ content }}</h1>
</div>

<div class="my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        <div class="mx-5 mb-3">
            {% for f in form %}
            <p><label class="form-label m-1" for="{{ f.id_for_label }}" value="{{f.id}}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ form.client_id.errors }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="mx-5 btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock  %}
